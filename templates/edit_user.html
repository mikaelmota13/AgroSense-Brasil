{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3><hr>
        <form method="post" action="{{url_for('edit_user',id=datas.ID)}}">
            <div class="form group">
                <label>Nome</label>
                <input type="text" name="nome" required class="form-control" value="{{datas.NOME}}">
            </div>
            <div class="form group">
                <label>E-mail</label>
                <input type="email" name="email" required class="form-control" value="{{datas.EMAIL}}">
            </div>
            <div class="form group">
                <label>Senha</label>
                <input type="password" name="senha" required class="form-control" value="{{datas.SENHA}}">
            </div>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
