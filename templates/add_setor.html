
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docked Sidebar Interativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2C3E50;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
        }

        .sidebar a {
            width: 90%;
            text-decoration: none;
            background: #34495E;
            color: white;
            padding: 15px;
            margin: 5px 0;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .sidebar a:hover {
            background: #1ABC9C;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
        }

        #main-content {
            background: #ECF0F1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a onclick="updateContent('clima')"><i class="fas fa-cloud"></i> Clima e Solo</a>
        <a onclick="updateContent('agua')"><i class="fas fa-tint"></i> Água</a>
        <a onclick="updateContent('historico')"><i class="fas fa-history"></i> Histórico</a>
    </div>

    <script>
        function updateContent(section) {
            const content = document.getElementById("main-content");
            
            const sections = {
                "clima": `<h1>Clima e Solo</h1><p>Informações sobre as condições climáticas e do solo da região. <bottom> onclick="updateContent('add')">Adcionar Setor</a> </bottom></p>`,
                "agua": `<h1>Água</h1><p>Dados sobre disponibilidade e qualidade da água.</p>`,
                "historico": `<h1>Histórico</h1><p>Registros e estatísticas passadas das condições ambientais.</p>`
                "add": `<h1>Histórico</h1><p>Registros e estatísticas passadas das condições ambientais.</p>`
            };

            content.innerHTML = sections[section] || `<h1>Bem-vindo</h1><p>Selecione uma opção no menu lateral.</p>`;
        }
    </script>

</body> 
</html>
