{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>CADASTRE</h3><hr>
        <form method="post" action="{{url_for('add_user')}}" onsubmit="return validarSenha()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" required class="form-control">
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" name="senha" required class="form-control">
            </div>
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required class="form-control">
            </div>
            <br>
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </form>
    </div>
</div>

<script>
    function validarSenha() {
        var senha = document.getElementById("senha").value;
        var confirmarSenha = document.getElementById("confirmar_senha").value;
    
        if (senha !== confirmarSenha) {
            alert("As senhas n√£o coincidem!");
            return false;
        }
        return true;
    }
    </script>

{% endblock %}
