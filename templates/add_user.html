<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agrosense</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/fotos-gratis/lindo-jardim-de-morango-e-nascer-do-sol-em-doi-ang-khang-chiang-mai-tailandia_335224-761.jpg?t=st=1738706031~exp=1738709631~hmac=09de37afaf820f92f6db021b03f8059a95c1bba3884a45c16b6a4edebf81a377&w=1060');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Overlay para escurecer o fundo */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Escurece a imagem de fundo */
            z-index: 1;
        }

        /* Formulário de cadastro */
        .cadastro-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        .cadastro-form h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .cadastro-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .cadastro-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Estilo para o ícone de interrogação e tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Posiciona o tooltip acima do ícone */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Botão de confirmar */
        .cadastro-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cadastro-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="cadastro-form">
        <h1>Agrosense</h1>
        <form id="cadastro-form" method="post" action="{{url_for('add_user')}}">
            <label for="login">
                Login:
                <span class="tooltip">?
                    <span class="tooltip-text">O login é o nome de usuário que você usará para acessar a aplicação.</span>
                </span>
            </label>
            <input type="text" id="nome" name="nome" required>

            <label for="nome">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="confirmar-senha">Confirmar senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            
            <p id="erro-senha" style="color: red; display: none;">As senhas não coincidem.</p>
            
            <button type="submit">Confirmar</button>
        </form>
    </div>
    <script>
        document.getElementById("cadastro-form").addEventListener("submit", function(event) {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmar-senha").value;
            var erroSenha = document.getElementById("erro-senha");
            
            if (senha !== confirmarSenha) {
                erroSenha.style.display = "block";
                event.preventDefault();
            } else {
                erroSenha.style.display = "none";
            }
        });
    </script>
</body>

</html>
